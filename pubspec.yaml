name: serial_lab
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Serial Communication
  flutter_blue_plus: ^1.32.12  # BLE용 (HC-06도 BLE 지원하는 경우 많음)
  flutter_bluetooth_serial_plus: ^0.5.1  # Classic Bluetooth용 (HC-06)
  usb_serial: ^0.5.2
  
  # Network Communication
  http: ^1.2.2
  web_socket_channel: ^3.0.1
  
  # Charts
  fl_chart: ^0.69.2
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Utilities
  permission_handler: ^11.3.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
